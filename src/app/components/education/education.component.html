<div class="container mb-5" style="max-width: 812px;">
    <h4 class="fw-bold mb-4">Education</h4>
    <div class="column" *ngFor="let education of educationData">
        <div class="row mb-3">
            <div class="row mb-1">
                <div class="col-auto">
                    <img src={{education.image.src}} alt={{education.image.alt}} width="75" height="75">
                </div>
                <div class="col">
                    <div class="row">
                        <h5 class="fw-bold">{{education.title}}</h5>
                    </div>
                    <div class="row">
                        <h6>{{education.time.start}} - {{education.time.end}}</h6>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col col-sm-10">
                    <p>
                        {{education.description}}
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
