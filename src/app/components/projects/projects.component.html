<div class="container mb-5" style="max-width: 812px;">
    <div class="mb-4 d-flex justify-content-between">
        <h4 class="fw-bold">Projects</h4>
        <div class="h-full d-flex align-items-center" *ngIf="isEdit">
            <button class="btn p-0 border-0 fs-4 text me-3" (click)="handleAdd() " data-bs-toggle="modal"
                data-bs-target="#projectsModal"><i class="bi bi-plus-square"></i></button>
            <button class="btn p-0 border-0 fs-4 text" (click)="handleEdit()"><i
                    class="bi bi-check-square"></i></button>
        </div>
        <button class="btn p-0 border-0 fs-4 text" (click)="handleEdit()" *ngIf="!isEdit"><i
                class="bi bi-pencil-square"></i></button>
    </div>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div class="column" [ngClass]="{'hover': isEdit}" *ngFor="let project of projectsData" cdkDrag [cdkDragDisabled]="!isEdit">
            <div class="row mb-3 m-0">
                <div class="col-12 col-md mb-2 mb-md-0 p-0 me-md-3 project-img-container">
                    <img class="project-img" src={{project.image.src}}
                        alt={{project.image.alt}}>
                </div>
                <div class="col px-0">
                    <h5 class="fw-bold">{{project.title}}</h5>
                    <h6 class="">{{project.stacc}}</h6>
                    <p class="">{{project.about}}</p>
                    <div class="row-auto">
                        <a href={{project.links.github}} class="text-dark me-3">Github</a>
                        <a href={{project.links.website}} class="text-dark">Website</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-projects-module></app-projects-module>
