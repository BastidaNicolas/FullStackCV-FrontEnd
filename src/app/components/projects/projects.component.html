<div class="container mb-5" style="max-width: 812px;">
    <div class="mb-4 d-flex justify-content-between">
        <h4 class="fw-bold">Projects</h4>
        <div class="h-full d-flex align-items-center" *ngIf="isEdit">
            <button class="btn p-0 border-0 fs-4 text me-3" (click)="handleAdd() " data-bs-toggle="modal"
                data-bs-target="#projectsModal"><i class="bi bi-plus-square"></i></button>
            <button class="btn p-0 border-0 fs-4 text" (click)="handleEdit()"><i
                    class="bi bi-check-square"></i></button>
        </div>
        <button class="btn p-0 border-0 fs-4 text" (click)="handleEdit()" *ngIf="!isEdit && isRoute.url === '/admin-panel'"><i
                class="bi bi-pencil-square"></i></button>
    </div>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div class="column" [ngClass]="{'hover': isEdit}" *ngFor="let project of projectsData" cdkDrag [cdkDragDisabled]="!isEdit">
            <div class="row mb-3 m-0" (click)="handleClick()" data-bs-toggle="modal" [attr.data-bs-target]="'#modal'+project.id">
                <div class="col-12 col-md mb-2 mb-md-0 p-0 me-md-3 component-image-container" cdkDragHandle>
                    <div class="arrows-move-container fs-1" *ngIf="isEdit"><i class="bi bi-arrows-move"></i>
                    </div>
                    <img class="component-image" src='{{"http://localhost:8080" + project.imageUrl}}'
                        alt=''>
                </div>
                <div class="col px-0">
                    <h5 class="fw-bold">{{project.name}}</h5>
                    <h6 class="text-capitalize">{{project.technologies | listTechnologies}}</h6>
                    <p class="">{{project.about}}</p>
                    <div class="row-auto">
                        <a href={{project.repoUrl}} target="_blank" class="text-dark me-3">Github</a>
                        <a href={{project.pageUrl}} target="_blank" class="text-dark">Website</a>
                    </div>
                </div>
            </div>
            <app-projects-module modalId="modal{{project.id}}" *ngIf="isEdit" [id]="project.id" [listPosition]="project.listPosition" [name]="project.name" [about]="project.about" [repoLink]="project.repoUrl" [pageLink]="project.pageUrl" [techStack]="project.technologies" (updateProjects)="onProjectUpdate($event)"></app-projects-module>
        </div>
    </div>
</div>
<app-projects-module *ngIf="isRoute.url === '/admin-panel'" modalId="projectsModal" [listLength]="projectsData.length" (updateProjects)="onProjectUpdate($event)"></app-projects-module>
