<div class="container mb-5" style="max-width: 812px;">
    <div class="mb-4 d-flex justify-content-between">
        <h4 class="fw-bold">Skills</h4>
        <div class="h-full d-flex align-items-center" *ngIf="isEdit">
            <button class="btn p-0 border-0 fs-4 text me-3" (click)="handleAdd() " data-bs-toggle="modal"
                data-bs-target="#skillsModal"><i class="bi bi-plus-square"></i></button>
            <button class="btn p-0 border-0 fs-4 text" (click)="handleEdit()"><i
                    class="bi bi-check-square"></i></button>
        </div>
        <button class="btn p-0 border-0 fs-4 text" (click)="handleEdit()" *ngIf="!isEdit && isRoute.url === '/admin-panel'"><i
                class="bi bi-pencil-square"></i></button>
    </div>
    <div class="d-flex flex-wrap" cdkDropListGroup>
        <ng-container class="" *ngFor="let skill of skills; let i=index">
            <div class="mb-4 me-4 ms-0" style="width: 170px;height: 51px;" cdkDropList
                cdkDropListOrientation="horizontal" [cdkDropListData]="{item:skill,index:i}"
                (cdkDropListDropped)="drop($event)" data-bs-toggle="modal" [attr.data-bs-target]="'#modal'+skill.id" (click)="handleClick()">
                <div cdkDrag [cdkDragDisabled]="!isEdit">
                    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                    <div class="d-flex align-items-center" [ngClass]="{'hover': isEdit}">
                        <div class="component-image-container" cdkDragHandle>
                            <div class="arrows-move-container fs-1" *ngIf="isEdit"><i class="bi bi-arrows-move"></i>
                            </div>
                            <!-- {{apiURL   + skill.imageUrl}} -->
                            <img class="component-image" src='{{skill.imageUrl}}' alt=''>
                        </div>
                        <div class="ms-3">
                            <span class="fw-bold text-capitalize">
                                {{skill.name}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <app-skills-module modalId="modal{{skill.id}}" *ngIf="isEdit" [id]="skill.id" [name]="skill.name" [listPosition]="skill.listPosition" (updateList)="onListChange($event)"></app-skills-module>
        </ng-container>
    </div>
</div>
<app-skills-module *ngIf="isRoute.url === '/admin-panel'" modalId="skillsModal" [listLength]="skills.length" (updateList)="onListChange($event)"></app-skills-module>
